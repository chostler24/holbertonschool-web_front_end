        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append('<table><thead><tr><th>Firstname<th>Lastname<tbody>');
            };

            function addNewMember(firstName, lastName) {
                $('tbody').append('<tr><td>' + firstName + '<td>' + lastName + '<td>(x)');

                const x = $('td:nth-child(3)');
                x.css('background-color', 'orange');
                x.on('click', function() {
                    $(this).parent('tr').remove();
                });
            };
            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Snizt');
        </script>
